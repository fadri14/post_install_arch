import:
  - ~/.config/alacritty/default_color.yaml

window:
  opacity: 0.7
  size:
    columns: 80
    lines: 24
  padding:
    x: 10
    y: 10
  decorations: full

cursor:
  style:
    shape: underline
    blinking: off
    vi_mode_style: underline

font:
  size: 14
  normal:
    family: Hack Nerd Font
    style: Regular
    path: /home/adrien/.local/share/fonts/HackNerdFontMono-Regular.ttf
  bold:
    family: Hack Nerd Font
    style: Bold
    path: /home/adrien/.local/share/fonts/HackNerdFontMono-Bold.ttf
  italic:
    family: Hack Nerd Font
    style: Italic
    path: /home/adrien/.local/share/fonts/HackNerdFontMono-Italic.ttf
  bold_italic:
    family: Hack Nerd Font
    style: Bold Italic
    path: /home/adrien/.local/share/fonts/HackNerdFontMono-BoldItalic.ttf

